spring.application.name=MajuMundur
#DB_URL
spring.datasource.url=${Postgres.DATABASE_URL}
#jdbc:postgresql://localhost:5432/MajuMundur
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

#JPAConfig
spring.jpa.hibernate.ddl-auto=update

#define orm dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

#ServerKeyMidtransSandBox
server.key.midtrans = ${SERVER_KEY}

# uploadDirectory
file.uploadDir = assets/images